<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script>
        function validate() {
            var x = document.Log-In.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            var password = document.Log-In.password.value;
            if(atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
                {
                   alert("Please enter a valid e-mail address \n atposition:"+atposition+"\n dotposition:"+dotposition);
                   return false; 
                }
            if(password.length<6) {
                document.getElementById("psd").innerHTML = 
                "<img src='unchecked.gif'/>Password must be atleast 6 char long";
                return false;
            } else {
                document.getElementById("psd").innerHTML = "<img src='checked.gif'/>";
            }
        }
    </script>
</head>
<body>
     <div class="form-container">
        <form name="Log-In" action="" onsubmit="return validateForm()" method="post">
        <table>
           <tr><td>Email: </td><td>
           <input type="email" name="email" id="E-mail">
           <span></span></td></tr>
        <br>
        Password: <input type="password" name="password" id="psd">
        <br>
        <tr><td><input type="submit" value="Submit"></td></tr>
    </table>
        </form>
     </div>
  
  
</body>
</html>
